{% extends 'base.html' %} {% block content %}
<div class="container" style="margin-top: 20px;">
	<div>
		<a href="/bar/create/" class="btn btn-default">Create</a> <a href="/" class="btn btn-default">Index</a>
	</div>
	<div>
		<ul>
			{% for object in objects %}
			<li><a href="/bar/edit/{{object.id}}" class="btn">{{object.name}} ({{object.foo.id}})</a><a href="/bar/delete/{{object.id}}"><span class="glyphicon glyphicon-remove"></span></a></li> 
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
