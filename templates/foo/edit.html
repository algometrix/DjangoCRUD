{% extends 'base.html' %} {% block content %}


<div class="container">
<div style="margin: 0 auto;display: block;text-align: center;">
	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<button type="Submit">Submit</button>
	</form>

	<ul>
			<li>Bar Children</li>
			{% for child in children %}
			<li><a href="/bar/edit/{{child.id}}" class="btn">{{child.name}} </a><a href="/bar/delete/{{object.id}}"><span class="glyphicon glyphicon-remove"></span></a></li> 
			{% endfor %}
	</ul>
	
</div>
{% endblock %}
